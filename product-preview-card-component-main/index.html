<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="parentContainer">
      <div class="childContainer_1">
        <img src="images/image-product-desktop.jpg" alt="Perfume"/>
      </div>
      <div class="contentContainer_2">
        <h5 class="perfumeText">Perfume</h5>
        <p class="brandNameText">Gabrielle Essence Eau De Parfum</p>
        <p class="descriptionText">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <span class="discountAmount">$149.99</span>
        <span class="originalAmount">$169.99</span>
      </div>
    </div>

  </body>
</html>
