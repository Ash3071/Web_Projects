<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parentContainer">
      <div class="childContainer_1">
        <!-- <img src="images/image-product-desktop.jpg" alt="Perfume" /> -->
        <picture>
          <source media="(max-width:650px)" srcset="images/image-product-mobile.jpg" />
          <img src="images/image-product-desktop.jpg" alt="Perfume" />
        </picture>
      </div>
      <div class="childContainer_2">
        <p class="perfumeText">PERFUME</p>
        <p class="brandNameText">Gabrielle <br />Essence Eau De Parfum</p>
        <p class="descriptionText">
          A floral, solar and voluptuous interpretation composed by
          <br />Olivier Polge, Perfumer-Creator <br />
          for the House of CHANEL.
        </p>
        <div class="amount">
          <span class="discountAmount">$149.99</span>
          <span class="originalAmount">$169.99</span>
          <div class="add-to-button">
            <button>
              <img src="images/icon-cart.svg" alt="Cart" />
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
