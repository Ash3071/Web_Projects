<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive rating component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="main-body">
      <div class="parent-container-1">
        <div class="star-icon">
          <img src="images/icon-star.svg" alt="Star Icon" />
        </div>
        <div class="question-text">
          <h1>How did we do?</h1>
        </div>
        <div class="feedback-text">
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating-buttons-container">
          <div class="ratin r1">1</div>
          <div class="ratin r2">2</div>
          <div class="ratin r3">3</div>
          <div class="ratin r4">4</div>
          <div class="ratin r5">5</div>
        </div>
        <div class="submit-button">
          <button>SUBMIT</button>
        </div>
      </div>
    </main>

    <!--  1 2 3 4 5 Submit -->

    <!-- You selected -->
    <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, donâ€™t hesitate to get in touch! -->
  </body>
</html>
