<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main class="main-body">
      <div class="parent-container-1">
        <div class="star-icon">
          <span class="star-icon-span">
            <img src="images/icon-star.svg" alt="Star Icon" />
          </span>
        </div>
        <div class="feedback-text">
          <br />
          <h1>How did we do?</h1>
          <p class="description">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating-buttons-container">
          <div class="ratin r1">
            <button>1</button>
          </div>
          <div class="ratin r2">
            <button>2</button>
          </div>
          <div class="ratin r3">
            <button>3</button>
          </div>
          <div class="ratin r4">
            <button>4</button>
          </div>
          <div class="ratin r5">
            <button>5</button>
          </div>
        </div>
        <div class="submit-button">
          <button>SUBMIT</button>
        </div>
      </div>
      <div class="after-click-parent">
        <div class="after-click-image">
          <img
            src="images/illustration-thank-you.svg"
            alt="Thank You image"
            width="150px"
            height="100px"
          />
        </div>
        <div class="after-click-rating-display">You selected 3 out of 5</div>
        <div class="after-click-thankyou-content">
          <h2 class="thank-you-text">Thank You!</h2>
          <div class="thank-you-description">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
